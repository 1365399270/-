<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25-修改常见属性</title>
</head>
<body>
    <img src="/图片/1.jpg" width="300">
    <script>
        // 获取元素
        const img = document.querySelector('img')
        // 修改图片对象属性
        img.src = '/图片/3.jpg'
        img.title = '刘子杰老师艺术照'
    </script>
</body>
</html>
