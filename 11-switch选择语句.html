<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12-switch选择语句</title>
</head>
<body>
    <script>
        /* switch(数值){
        case 值1:
              代码1 
              break
        case 值2:
             代码2
             break
        default:
             代码n
             break
        }
        */
        switch (2){
        case 1:
            console.log('你选择的是1'); 
            break // 退出switch
        case 2:
            console.log('你选择的是2');
             break // 退出switch
        case 3:
            console.log('你选择的是3');
            break // 退出switch
        default:
            console.log('妹有符合的条件');
        }
    </script>
</body>
</html>
