<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(3 < 5);
        console.log(3 >= 3);
        console.log(2 == 2);
        // 比较运算符有隐式转换 把'2'转换成2做比较  双等号只判断值
        console.log(2 == '2');

        // === 全等 判断值和数据类型都一样才行
        // 以后判断是否相等用 ===
        console.log(2 === '2');
         
    </script>
</body>
</html>
