<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17-数组删除操作</title>
</head>
<body>
    <script>
        let arr = ['LZJ', 'LKH', 'ZXC', 'ZHY']
        // 数组.pop() 删除数组最后一个元素
        // 数组.shift() 删除数组第一个元素
        // 数组.splice(起始位置， 删除几个) 删除指定元素
        console.log(arr.pop());
        
        console.log(arr.shift());
        
        // arr.splince(1) 从LKH开始删到最后
        console.log(arr.splice(1, 1));
        
        
    </script>
</body>
</html>
