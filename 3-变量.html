<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量</title>
</head>
<body>
    <script>
        // 声明一个变量
        // let age = 10
        // console.log(age);
        // document.write(age)

        // 练习
        let age = 20
        // 变量更新
        age = 21
 
        // 或 let age = 20,nuamr = '奉仙'
        // console.log(age，nuamr);
        
        let nuamr = '奉仙'
        console.log(age);
        console.log(nuamr);
        
        document.write(age)
        document.write(nuamr)

        // 变量数组
        let arr = ['唱', '跳', 'rap', '篮球']
        // console.log(arr);
        console.log(arr[1]);// 跳
        console.log(arr[3]);// 篮球
        
        // 数组长度
        console.log(arr.length);// 4
        
    </script>
</body>
</html>
