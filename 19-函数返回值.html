<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19-函数返回值</title>
</head>
<body>
    <script>
        function fn(){
        return 20
        // retnru 的值返回给调用者
        // fn() 调用者 相当于执行了 fn() = 20
    } 
        let re = fn()
        console.log(re);
    </script>
</body>
