<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>检测数据类型</title>
</head>
<body>
    <script>
        // 检测数据类型 typeof 变量名
        let num = 10
        console.log(typeof num);// 数字类型 number
        
        let str = '奉仙'
        console.log(typeof str);// 字符类型 string
        
        let flag = false
        console.log(typeof flag);// 布尔类型 boolean
        
        let un
        console.log(typeof nu);// undefined 类型（声明一个变量没赋值）
        
        let obj = null
        console.log(typeof obj);// 对象数据类型 null （将来存放对象的时候可以给null）
        
    </script>
</body>
</html>
