<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 条件? 条件满足执行代码1 : 条件不满足执行代码2
        console.log(3 > 5 ? 3 : 5);// 5

        3 < 5 ? alert('真的') : alert('假的')// 真的
        
        let sum = 3 < 5 ? 3 : 5
        console.log(sum);// 3
        
        // 补0
        let num = prompt('输入数字')
        num = num < 10 ? 0 + num : num
        alert(num)
    </script>
</body>
</html>
