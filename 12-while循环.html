<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12-while循环练习</title>
</head>
<body>
    <script>
        let i = 1// 变量起始值
        let num = 0// 变量累加和
        while(i <= 100){
            num += i
        i++
        }
        console.log(`累加的和是:${num}`);


console.log('--------------------------------');
        

        //1~100偶数和
        let o = 1
        let num2 = 0
        while(o <= 100){
            if(o % 2 === 0){ // o % 2 !==0 求基数和
                num2 += o
            }
            o++
        }
        console.log(`偶数的累加和是:${num2}`);
    </script>
</body>
</html>
