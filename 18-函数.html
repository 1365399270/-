<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18-函数</title>
</head>
<body>
    <script>
        function getSum(start = 0, enb = 0){
            let sum = 0
            for(let i = start; i <= enb; i++){
                sum += i
            }
            console.log(sum)

        }
        // getSum(1, 100)
        // getSum(100,200)
        // getSum() // 0
        let num1 = +prompt('输入起始值')
        let num2 = +prompt('输入结束值')
        getSum(num1, num2)
    </script>
</body>
</html>
