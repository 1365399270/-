<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15-列表取大小</title>
</head>
<body>
    <script>
        let arr = [2, 6, 7, 1, 400, 55, 88, 100]

        // max 存最大值
        let max = arr[0]

        // min 存最小值
        let min = arr[0]

        // 遍历数组
        for(let i = 1; i < arr.length; i++){

            // 如果max的值比数组元素里的数组小 就需要把数组元素赋值给max
            if(max < arr[i]){
                max = arr[i]
        //三元 max < arr[i] ? max = arr[i] : max
            }

             // 如果min的值比数组元素里的数组大 就需要把数组元素赋值给min
            if(min > i){
                min = arr[i]
        //三元 min > arr[i] ? min = arr[i] : min
            }
        }
        // 输出max min
        console.log(`最大值是:${max}`);
        console.log(`最小值是:${min}`);
        
        
    </script>
</body>
</html>
